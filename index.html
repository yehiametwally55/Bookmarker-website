<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Assignment javaScript</title>
</head>
<body>
    <div class="container py-5">
        <h1 class=" text-secondary">Bookmarker</h1>
        <div class="form w-75 mx-auto p-5 border-top-2 border-bottom-2 border-secondry">
            <label for="siteName" class="d-block text-center fs-5 text-black">Site Name</label>
            <input type="text" oninput="validateName()" class="form-control mb-2" id="SiteName" placeholder="Bookmark Name">
            <p class="text-danger d-none" id="wrongName">invalid name (start with capital letter)</p>
            <label for="siteURL" class="d-block text-center fs-5 text-black">Site URL</label>
            <input type="url" class="form-control mb-2" id="SiteURL" placeholder="Bookmark URL">
            <p class="text-danger d-none" id="emptyURL">Site URL cannot be empty</p>
            <button type="submit" class="btn btn-primary m-auto d-block" onclick="addSite() , validateURL()" >Submit</button>
        </div>

        <table class="table w-75 mx-auto">
            <tbody id="tBody">
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
